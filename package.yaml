name:                pscpp
version:             0.1.0.0
github:              "andyarvanitis/purescript-native"
license:             BSD3
author:              "Andy Arvanitis"
maintainer:          "example@example.com"
copyright:           "2018 Andy Arvanitis"

extra-source-files:
- README.md
- ChangeLog.md
- stack.yaml
- support/*
- runtime/*.h
- runtime/*.cpp

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/andyarvanitis/purescript-native#readme>

dependencies:
- base
- bytestring
- purescript
- base-compat
- protolude
- text
- containers
- filepath
- monad-parallel
- pattern-arrows
- safe
- transformers
- mtl
- aeson
- directory
- process
- file-embed
- filemanip
- gitrev

library:
  source-dirs: src
  default-extensions:
    - ImportQualifiedPost
    - ConstraintKinds
    - DataKinds
    - DeriveFunctor
    - EmptyDataDecls
    - FlexibleContexts
    - KindSignatures
    - LambdaCase
    - MultiParamTypeClasses
    - NoImplicitPrelude
    - PatternGuards
    - PatternSynonyms
    - RankNTypes
    - RecordWildCards
    - OverloadedStrings
    - ScopedTypeVariables
    - TupleSections
    - ViewPatterns

executables:
  pscpp:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pscpp

tests:
  pscpp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pscpp
